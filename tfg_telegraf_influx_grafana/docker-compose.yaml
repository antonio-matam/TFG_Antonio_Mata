version: '3'                                        # Versión del formato de docker-compose

services:
  influxdb:
    image: influxdb:1.8                             # Usa la imagen oficial de influxdb 1.8
    container_name: influxdb                        # Nombre del contenedor# Nombre del contenedor
    ports:
      - "8086:8086"                                 # Publica el puerto 8086 para la api http
    volumes:
      - influxdb-data:/var/lib/influxdb             # Persistencia de datos en un volumen docker

  telegraf:
    image: telegraf:latest                          # Imagen de telegraf para recopilar métricas
    container_name: telegraf
    depends_on:
      - influxdb                                    # Espera a influxdb antes de arrancar
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro  # Monta la configuración de telegraf en modo solo lectura

  grafana:
    image: grafana/grafana:latest                   # Imagen oficial de grafana para dashboards
    container_name: grafana                         
    ports:
      - "3000:3000"                                 # Publica el puerto 3000 para la interfaz web
    volumes:
      - grafana-data:/var/lib/grafana               # Persiste datos y configuraciones de grafana

volumes:
  influxdb-data:                                    # Volumen dedicado para los datos de influxdb
  grafana-data:                                     # Volumen dedicado para los datos y dashboards de grafana
